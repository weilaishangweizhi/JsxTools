<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>DSBridge Test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <!--require dsbridge init js-->
    <script src="./dsbridge.js"> </script>
</head>
<style>
    .btn {
        text-align: center;
        background: #d8d8d8;
        color: #222;
        padding: 20px;
        margin: 30px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
    }

    .btn:active {
        opacity: .7;
        box-shadow: 4px 2px 10px #555;
    }


</style>
<body>
<div class="btn" onclick="chooseImage()">打开本地相册</div>
<div class="btn" onclick="takePhoto()">打开相机拍照</div>
<div class="btn" onclick="openWXProgram()">微信小程序</div>
<div class="btn" onclick="requestPermission()">获取电子合同权限</div>
<div class="btn" onclick="scanCode()">扫一扫</div>
<div class="btn" onclick="openFolder()">打开系统文件夹</div>
<div class="btn" onclick="getLocation()">获取定位信息</div>

<script>
    function chooseImage() {
        dsBridge.call("chooseImage","{}", function (v) {
            alert(v)
        })
    }
    function takePhoto() {
        dsBridge.call("takePhoto","", function (v) {
            alert(v)
        })
    }
    function openWXProgram(){
        dsBridge.call("openWXProgram", "mini123456")
    }

    function requestPermission(){
        //h5调用原生方法
        // eContract 为Android原生中给“电子钱包”系统的接口命名，
        // requestPermission 为Android原生中给“电子钱包”系统的请求权限方法。
        window.eContract.requestPermission();
    }

    function scanCode(){
        dsBridge.call("scanCode", "", function(v){
            alert(v)
        })
    }

    function openFolder() {
        dsBridge.call("openFolder","", function (v) {
            alert(v)
        })
    }

     function getLocation() {
        dsBridge.call("getLocation",{"type":"gaode","isHigtAccuracy":true,"timeOut":10000}, function (v) {
            alert(v)
        })
    }

</script>
</body>
</html>
